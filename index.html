<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vue mail-list</title>
</head>

<body>
    <div id="root">
        <h1 class="text-center">Lista email:</h1>
        <div class="container">
            <!-- generazione automatica mail -->
            <ul v-if="emails.length === totalMails" class="list-group my-3">
                <li v-for="(email, index) in emails" class="list-group-item" :class="{active: currentIndex == index}"
                    @click="currentIndex = index">
                    {{email}}</li>
            </ul>
            <!-- lodaing -->
            <div v-else class="d-flex align-items-center justify-content-center">
                <strong>Loading...</strong>
                <div class="spinner-border text-danger" role="status" aria-hidden="true"></div>
            </div>
        </div>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
